name: CI/CD - Docker Hub & Deploy

on:
  push:
    branches: [ main, master ]

env:
  REGISTRY: docker.io
  REPO_PREFIX: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    outputs:
      backend_image: ${{ steps.backend.outputs.image }}
      frontend_image: ${{ steps.frontend.outputs.image }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch, optional)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend image
        id: backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.REPO_PREFIX }}/backend-app:latest
            ${{ env.REGISTRY }}/${{ env.REPO_PREFIX }}/backend-app:${{ github.sha }}
        # expose output if you need it
        outputs:
          image: ${{ env.REGISTRY }}/${{ env.REPO_PREFIX }}/backend-app:${{ github.sha }}

      - name: Build and push frontend image
        id: frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          build-args: |
            REACT_APP_API_URL=http://backend-app:5000
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.REPO_PREFIX }}/frontend-app:latest
            ${{ env.REGISTRY }}/${{ env.REPO_PREFIX }}/frontend-app:${{ github.sha }}
        outputs:
          image: ${{ env.REGISTRY }}/${{ env.REPO_PREFIX }}/frontend-app:${{ github.sha }}

  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SSH client
        run: sudo apt-get update && sudo apt-get install -y openssh-client

      - name: Add deploy SSH key
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Copy compose file to server (optional)
        # If you want to update compose file on server from repo:
        run: |
          scp -o StrictHostKeyChecking=no docker-compose.prod.yml ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.DEPLOY_DIR }}/docker-compose.prod.yml

      - name: Deploy - pull images and restart
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
            cd ${{ secrets.DEPLOY_DIR }} || exit 1
            # Optional: log in to docker hub on server (not necessary if using docker pull with public images)
            docker logout || true
            docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
            docker compose pull
            docker compose up -d
            docker image prune -f
          EOF
