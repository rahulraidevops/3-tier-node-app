name: CI/CD - Docker Hub & Deploy

on:
  push:
    branches: [ main, master ]

env:
  REGISTRY: docker.io
  REPO_PREFIX: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    # ✅ Job-level outputs (defined here, not inside steps)
    outputs:
      backend_image: ${{ steps.set_backend_output.outputs.image }}
      frontend_image: ${{ steps.set_frontend_output.outputs.image }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (optional for multi-arch)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # --- BACKEND IMAGE ---
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.REPO_PREFIX }}/backend-app:latest
            ${{ env.REGISTRY }}/${{ env.REPO_PREFIX }}/backend-app:${{ github.sha }}

      # ✅ Store backend image tag as job output
      - name: Set backend image output
        id: set_backend_output
        run: echo "image=${{ env.REGISTRY }}/${{ env.REPO_PREFIX }}/backend-app:${{ github.sha }}" >> $GITHUB_OUTPUT

      # --- FRONTEND IMAGE ---
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          build-args: |
            REACT_APP_API_URL=http://backend-app:5000
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.REPO_PREFIX }}/frontend-app:latest
            ${{ env.REGISTRY }}/${{ env.REPO_PREFIX }}/frontend-app:${{ github.sha }}

      # ✅ Store frontend image tag as job output
      - name: Set frontend image output
        id: set_frontend_output
        run: echo "image=${{ env.REGISTRY }}/${{ env.REPO_PREFIX }}/frontend-app:${{ github.sha }}" >> $GITHUB_OUTPUT

  # --- DEPLOY JOB ---
  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SSH client
        run: sudo apt-get update && sudo apt-get install -y openssh-client

      - name: Add deploy SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Copy docker-compose.prod.yml to server
        run: |
          scp -o StrictHostKeyChecking=no docker-compose.yml ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.DEPLOY_DIR }}/docker-compose.prod.yml

      - name: Deploy - pull images and restart
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
            cd ${{ secrets.DEPLOY_DIR }} || exit 1
            docker logout || true
            docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
            docker compose pull
            docker compose up -d
            docker image prune -f
          EOF
